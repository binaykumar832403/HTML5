<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms inputs</title>
</head>
<body>
    <form name="frm">
        <table border="1px">
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="fullName" value="" /></td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td><input type="text" name="emailAddress" value=""></td>
                </td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="text" name="mobileNumber" value=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="password" value=""></td>
            </tr>
            <tr>
                <td>Date of birth </td>
                <td><input type="date" name="dob" value=""></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" name="age" value=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female</td>
            </tr>
            <tr>
                <td>Skils</td>
                <td>
                 <input type="checkbox" name="skils" value="html5">html5
                 <input type="checkbox" name="skils" value="css">css
                 <input type="checkbox" name="skils" value="javascript">javascript</td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="Country">
                        <option value="">choose any country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UAE">UAE</option>
                        <option value="china">china</option>
                        <option value="other">other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select a File/photo</td>
                <td><input type="file" name="fileUpload"></td>
            </tr>

        </table>
    </form>
</body>
</html>
